<div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" style="float:left" placeholder="Filtro global">
</div>
<p-dataTable [value]="configs"
             [globalFilter]="gb" [(selection)]="selectedConfig" selectionMode="single"
             emptyMessage="Registros no encontrados" (onRowSelect)="onRowSelect($event)"
             [responsive]="true"
>
    <p-column field="name" header="Nombre"></p-column>
    <p-column field="value" header="Valor"></p-column>

</p-dataTable>

<p-dialog header="Detalle configuraciÃ³n" [(visible)]="isDisplayingDialog" [responsive]="true" showEffect="fade" [modal]="true" width="500" [height]="236">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="config" >
        <div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="name">Nombre</label></div>
            <div class="ui-grid-col-6"><input pInputText id="name" [(ngModel)]="config.name" [disabled]="true"/></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="value">Valor</label></div>
            <div class="ui-grid-col-6"><input pInputText id="value" [(ngModel)]="config.value" /></div>
        </div>
    </div>
    <footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="fa-check" (click)="save()" label="Guardar"></button>
        </div>
    </footer>
</p-dialog>
