<div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" style="float:left" placeholder="Filtro global">
    <div style="float: right">
        <p-menubar [model]="items"></p-menubar>
    </div>
</div>
<p-dataTable [value]="seasonalConnectionPayments" [paginator]="true" [rows]="24"
             [globalFilter]="gb" [(selection)]="selectedSeasonalConnectionPayment" selectionMode="single"
             emptyMessage="Registros no encontrados" (onRowSelect)="onRowSelect($event)"
             [responsive]="true"
>
    <p-column field="id" header="Código de pago"></p-column>
    <p-column field="connectionId" header="Conexión ID"></p-column>
    <p-column field="issuedDate" header="Emitido"></p-column>
    <p-column field="seasonalConnectionDebtId" header="Código de recibo"></p-column>
    <p-column field="paymentDate" header="Día de cancelación"></p-column>
    <p-column field="seasonYear" header="Año"></p-column>
    <p-column field="seasonMonthName" header="Mes"></p-column>
    <p-column field="priceM3" header="Precio M3">
        <template pTemplate let-col let-seasonalconnectiondebt="rowData">
            <span>{{seasonalconnectiondebt[col.field].toFixed(2)}}</span>
        </template>
    </p-column>
    <p-column field="initialMeasurementValue" header="Medida inicial">
        <template pTemplate let-col let-seasonalconnectiondebt="rowData">
            <span>{{seasonalconnectiondebt[col.field].toFixed(2)}}</span>
        </template>
    </p-column>
    <p-column field="finalMeasurementValue" header="Medida final">
        <template pTemplate let-col let-seasonalconnectiondebt="rowData">
            <span>{{seasonalconnectiondebt[col.field].toFixed(2)}}</span>
        </template>
    </p-column>
    <p-column field="deltaMeasurements" header="Diferencia medidas">
        <template pTemplate let-col let-seasonalconnectiondebt="rowData">
            <span>{{seasonalconnectiondebt[col.field].toFixed(2)}}</span>
        </template>
    </p-column>
    <p-column field="totalDebtValue" header="Deuda">
        <template pTemplate let-col let-seasonalconnectiondebt="rowData">
            <span>{{seasonalconnectiondebt[col.field].toFixed(2)}}</span>
        </template>
    </p-column>
</p-dataTable>
