<div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" style="float:left" placeholder="Filtro global">
</div>
<p-dataTable [value]="seasonEntries" [paginator]="true" [rows]="24"
             [globalFilter]="gb" [(selection)]="selectedSeasonEntry" selectionMode="single"
             emptyMessage="Registros no encontrados" (onRowSelect)="onRowSelect($event)"
             [responsive]="true"
>
    <p-column field="id" header="ID"[filter]="true" filterMatchMode="contains"></p-column>
    <p-column field="year" header="AÃ±o" [filter]="true" filterMatchMode="contains"></p-column>
    <p-column field="monthName" header="Mes"></p-column>
</p-dataTable>

<p-dialog header="Detalles temporada" [(visible)]="isDisplayingDialog" [responsive]="true" showEffect="fade" [modal]="true" width="600" height="340">
    <p-menubar [model]="items"></p-menubar>

    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="seasonEntry" style="height: 100px;margin-top: 20px">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="year">AÃ±o</label></div>
            <div class="ui-grid-col-8"><input pInputText id="year" [(ngModel)]="seasonEntry.year" disabled="true"/></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="monthname">Mes</label></div>
            <div class="ui-grid-col-8"><input pInputText id="monthname" [(ngModel)]="seasonEntry.monthName" disabled="true"/></div>
        </div>
    </div>

    <!--<footer>-->
        <!--<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">-->
            <!--<button type="button" pButton icon="fa-check" (click)="save()" label="Guardar"></button>-->
        <!--</div>-->
    <!--</footer>-->
</p-dialog>

<p-dialog header="Generando cobros" [(visible)]="isGeneratingSeasonalConnectionDebts" showeffect="fade" [modal]="true" width="600" height="200">
    <div class="text-center">
        <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Generando...</span>
    </div>
</p-dialog>
